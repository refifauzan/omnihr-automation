name: Deploy Floater Calculation

on:
  push:
    branches:
      - floater-calculation
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasp credentials
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          echo "Secret length: ${#CLASP_CREDENTIALS}"
          if [ -z "$CLASP_CREDENTIALS" ]; then
            echo "ERROR: CLASP_CREDENTIALS secret is empty!"
            exit 1
          fi
          printf '%s' "$CLASP_CREDENTIALS" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          echo "Credentials file size: $(wc -c < ~/.clasprc.json) bytes"

      - name: Set Floater Script ID
        env:
          SCRIPT_ID_FLOATER: ${{ secrets.SCRIPT_ID_FLOATER }}
        run: |
          if [ -z "$SCRIPT_ID_FLOATER" ]; then
            echo "ERROR: SCRIPT_ID_FLOATER secret is not set!"
            exit 1
          fi
          echo "SCRIPT_ID=$SCRIPT_ID_FLOATER" >> $GITHUB_ENV

      - name: Update script ID
        run: |
          cd src/floater-calculation
          echo "{\"scriptId\":\"$SCRIPT_ID\",\"rootDir\":\".\"}" > .clasp.json
          echo "Floater script ID configured"

      - name: Verify config files
        run: |
          echo "Checking .clasprc.json..."
          cat ~/.clasprc.json | head -c 50
          echo "..."
          echo "Checking .clasp.json..."
          cat src/floater-calculation/.clasp.json

      - name: Push to Apps Script
        run: |
          cd src/floater-calculation
          clasp push --force

      - name: Deploy notification
        run: echo "âœ… Successfully deployed floater-calculation to Apps Script!"

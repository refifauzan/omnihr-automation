name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/google-appscript/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasp credentials
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          echo "Secret length: ${#CLASP_CREDENTIALS}"
          if [ -z "$CLASP_CREDENTIALS" ]; then
            echo "ERROR: CLASP_CREDENTIALS secret is empty!"
            exit 1
          fi
          printf '%s' "$CLASP_CREDENTIALS" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          echo "Credentials file size: $(wc -c < ~/.clasprc.json) bytes"

      - name: Set Script ID based on branch
        env:
          SCRIPT_ID_PROD: ${{ secrets.SCRIPT_ID_PROD }}
          SCRIPT_ID_DEV: ${{ secrets.SCRIPT_ID_DEV }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "SCRIPT_ID=$SCRIPT_ID_PROD" >> $GITHUB_ENV
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          else
            echo "SCRIPT_ID=$SCRIPT_ID_DEV" >> $GITHUB_ENV
            echo "DEPLOY_ENV=development" >> $GITHUB_ENV
          fi

      - name: Update script ID
        run: |
          cd src/google-appscript
          echo "{\"scriptId\":\"$SCRIPT_ID\",\"rootDir\":\".\"}" > .clasp.json
          echo "Script ID configured for $DEPLOY_ENV"

      - name: Verify config files
        run: |
          echo "Checking .clasprc.json..."
          cat ~/.clasprc.json | head -c 50
          echo "..."
          echo "Checking .clasp.json..."
          cat src/google-appscript/.clasp.json

      - name: Push to Apps Script
        run: |
          cd src/google-appscript
          clasp push --force

      - name: Deploy notification
        run: echo "âœ… Successfully deployed to Google Apps Script ($DEPLOY_ENV)!"
